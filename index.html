<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
	
	<title>Lawson's Shopping List</title>
</head>
<body>
	<div id="wrap">
		<div id="input-column">
			<div id="text-wrap">
				<h1>Shopping List App</h1>
				<h3>Enter an item into field below and click button</h3>
				<input type="text" id="item-name" placeholder="enter your item here"/>
				<button id="add">Add to list</button> 
				<h1 id="error">Please enter an item and try again</h1>
				<h3>Click item to toggle complete</h3>
				<h3>Double click item to delete</h3>
			</div>
		</div>
		<div id="list-column">
			
		</div>
	</div>
</body>
<script src="app.js"></script>
</html>
